  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <d class="">

    <img src="images/bg-desktop-light.jpg" class="background" />
    <div class="container">
      <div class="heading">
        <h1>Todo</h1>
        <button class="modeButton">
          <img src="images/icon-sun.svg" class="modeImg" alt="change mode" />
        </button>
        <button class="modeButton buttonIsDark">
          <img src="images/icon-moon.svg" class="modeImg" alt="change mode" />
        </button>
      </div>
      <div class="inputContainer">
        <div class="inputContainer__square square"></div>
        <form>
          <input
            class="input"
            type="text"
            name="input"
            id="input"
            placeholder="Enter a task"
          />
          <button class="submit" type="submit"></button>
        </form>
      </div>

      <div class="infoFilter--mobile">
        <button class="filterButtonPop" data-filter="all">All</button>
        <button class="filterButtonPop" data-filter="active">Active</button>
        <button class="filterButtonPop" data-filter="completed">
          Completed
        </button>
      </div>
      <p class="dragDrop">Drag and drop to reorder list</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script type="module" src="index.js"></script>
